<div class="mainBackground" >
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Dreamster</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <span ng-click="logout()" id="title" class="mdl-layout-title" style="cursor:pointer;"><i class="material-icons">home</i></span>
  
    </div>
  </header>
  
  <main class=" mdl-layout__content">
    <div class="page-content">
      <div id="cardRow" class="mdl-grid">
        <div class="cardBlock mdl-cell mdl-cell--4-col mdl-cell--1-offset mdl-cell--12-col-tablet mdl-cell--6-col-tablet mdl-cell--12-col-phone">
          
          <div id="journ" class="newcard demo-card-square mdl-card mdl-shadow--2dp" >
            <div class="cardback mdl-card__title mdl-card--expand" style="background-image: url('img/J.jpg');">
              
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a ng-click="journing()" class="cardText mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Start Journing
              </a>
            </div>
          </div>
          
        </div>
        <div class="cardBlock mdl-cell mdl-cell--4-col mdl-cell--2-offset mdl-cell--12-col-tablet mdl-cell--6-col-tablet mdl-cell--12-col-phone">
          
          <div id="learn" class="newcard demo-card-square mdl-card mdl-shadow--2dp" >
            <div class="cardback mdl-card__title mdl-card--expand" style="background-image: url('img/L.jpg');">
              
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a ng-click="learning()" class="cardText mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Start Learning
              </a>
            </div>
          </div>
          
        </div>
        </div>
        
    </div>
  </main>
</div>
</div>
