<div class="mainBackground" >
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span id="title" class="mdl-layout-title">Dreamster</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      
       
      <span ng-click="logout()" id="title" class="mdl-layout-title" style="cursor:pointer;"><i class="material-icons">home</i></span>
    </div>
  </header>
  
  <main class=" mdl-layout__content" >
    <div class="page-content">
      <div class="mdl-grid">
        <div class="cardBlock mdl-cell mdl-cell--10-col mdl-cell--1-offset mdl-cell--12-col-tablet mdl-cell--6-col-tablet mdl-cell--12-col-phone">
          <div ng-repeat="card in cards">
          <div id="{{card.id}}" class="card demo-card-square mdl-card mdl-shadow--2dp" >
            <div class="cardback mdl-card__title mdl-card--expand" style="background-image: url({{card.image}});">
              
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a ng-click="toggle(card.id)" class="cardText mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              {{card.name}}
              </a>
            </div>
          </div>
          </div>
        </div>
        </div>
      <button class="nextBtn mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="final()">
                <i class="material-icons" style="position: relative;top:3px;left:5px;font-size:40px;">done all</i>
            </button>
            
    </div>
  </main>
</div>
</div>
