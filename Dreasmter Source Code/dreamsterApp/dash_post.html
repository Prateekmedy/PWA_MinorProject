<div ng-controller="DPC">
    <div  id="interest_row" class="mdl-grid">
        <div  class="mdl-cell   mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone post_title" >
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent post_title_btn"><span id="post_title_text">YOUR INTEREST</span></button>
        </div>
    </div>
    
    <div ng-repeat="int in interest">
        <div   class="mdl-grid">
            <div class="mdl-cell   mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone post_title">	
              <div ng-click="go(int.name)" id = "intrest_cards" class="demo-card-square mdl-card mdl-shadow--2dp course_card" style="background-image: url({{int.img}});">
              <div class="overlay">
              <div class="mdl-card__title mdl-card--expand ">
                  <h1 id="interest_name_title">{{int.name}}</h1>
              </div>
            </div>
            
         </div>
        </div>
    </div>
    </div>
    </div>
